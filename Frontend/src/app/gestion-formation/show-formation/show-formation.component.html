<div class="container mt-3">
  <h2>Liste des Formations</h2>
  <button [routerLink]="['/gestion-formation/add-formation']" class="btn btn-primary btn-sm">
    Ajouter Formation
  </button>

  <button class="btn btn-success btn-sm action-button" [routerLink]="['/gestion-employe/show-employe']">
    Employe
   </button>

   <button class="btn btn-success btn-sm action-button" [routerLink]="['/gestion-conge/show-conge']">
    Conge
   </button>
  <div class="input-group mt-2">
    <div class="input-group-prepend">
      <span class="input-group-text">
        <i class="material-icons">search</i>
      </span>
    </div>
    <input placeholder="Rechercher formations" class="form-control" [(ngModel)]="searchTerm" (input)="applyFilter()">
  </div>

  <table class="table table-striped table-bordered mt-2">
    <thead>
      <tr>
        <th>ID</th>
        <th>Titre</th>
        <th>Description</th>
        <th>Formateur</th>
        <th>Participant</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let formation of filteredFormations">
        <td>{{ formation.idFormation }}</td>
        <td>{{ formation.titre }}</td>
        <td>{{ formation.description }}</td>
        <td>{{ formation.formateur }}</td>
        <td>{{ formation.participant }}</td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="editFormation(formation)">
            Modifier
          </button>
          <button class="btn btn-danger btn-sm" (click)="deleteFormation(formation)">
            Supprimer
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
