<form [formGroup]="chForm" (ngSubmit)="update()" class="form-container update-form">
  <h2 class="form-heading"><i class="fas fa-bed"></i> Modifier Chambre</h2>
  <hr class="form-divider" />

  <div class="form-group">
    <label for="numChambre" class="form-label"><i class="fas fa-hashtag"></i> Numéro de Chambre:</label>
    <input type="number" id="numChambre" name="numChambre" formControlName="numChambre" class="form-control" />
  </div>

  <div class="form-group">
    <label for="typeChambre" class="form-label"><i class="fas fa-bed"></i> Type de Chambre:</label>
    <select id="typeChambre" name="typeC" formControlName="typeC" class="form-control">
      <option *ngFor="let type of typeChambreEnum" [value]="type">
        {{ type }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="etage" class="form-label"><i class="fas fa-building"></i> Étage:</label>
    <input type="number" id="etage" name="etage" formControlName="etage" class="form-control" />
  </div>

  <div class="form-group">
    <label for="tarif" class="form-label"><i class="fas fa-dollar-sign"></i> Tarif:</label>
    <input type="number" id="tarif" name="tarif" formControlName="tarif" class="form-control" />
  </div>

  <button type="submit" class="submit-button"><i class="fas fa-check"></i> Sauvegarder</button>
</form>
