<form [formGroup]="addCh" (ngSubmit)="onSubmit()" class="form-container mt-4 update-form">
  <h2 class="form-heading"><i class="fas fa-bed"></i> Ajouter Chambre</h2>
  <hr class="form-divider" />

  <div class="form-group">
    <label for="numChambre" class="form-label"><i class="fas fa-hashtag"></i> Numéro de Chambre:</label>
    <input type="number" id="numChambre" formControlName="numChambre" class="form-control" />
  </div>

  <div class="form-group">
    <label for="typeChambre" class="form-label"><i class="fas fa-bed"></i> Type de Chambre:</label>
    <select id="typeChambre" formControlName="typeC" class="form-control">
      <option *ngFor="let type of typeChambre | keyvalue" [value]="type.value">{{ type.value }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="etage" class="form-label"><i class="fas fa-building"></i> Étage de la Chambre:</label>
    <input type="number" id="etage" formControlName="etage" class="form-control" />
  </div>

  <div class="form-group">
    <label for="tarif" class="form-label"><i class="fas fa-dollar-sign"></i> Tarif de la Chambre:</label>
    <input type="number" id="tarif" formControlName="tarif" class="form-control" />
  </div>

  <button type="submit" class="submit-button"><i class="fas fa-plus"></i> Ajouter Chambre</button>
</form>
