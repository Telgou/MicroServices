<form (ngSubmit)="updateFacture()" class="update-form">
    <h2 class="form-heading">
        <i class="fas fa-file-invoice"></i> Mettre à jour la facture
    </h2>
    <hr class="form-divider" />

    <div class="form-group">
        <label for="idReservation" class="form-label">
            <i class="fas fa-id-badge"></i> ID Réservation:
        </label>
        <input id="idReservation" name="idReservation" [(ngModel)]="facture.idreservation" class="form-control" readonly>
    </div>

    <div class="form-group">
        <label for="montant" class="form-label">
            <i class="fas fa-money-bill"></i> Montant:
        </label>
        <input id="montant" name="montant" [(ngModel)]="facture.montant" class="form-control">
    </div>

    <div class="form-group">
        <label for="dateFacturation" class="form-label">
            <i class="far fa-calendar-alt"></i> Date Facturation:
        </label>
        <input type="date" id="dateFacturation" name="dateFacturation" [(ngModel)]="facture.dateFacturation" class="form-control">
    </div>

    <div class="form-group">
        <label for="codeSecuriteCarte" class="form-label">
            <i class="fas fa-shield-alt"></i> Code Sécurité Carte:
        </label>
        <input id="codeSecuriteCarte" name="codeSecuriteCarte" [(ngModel)]="facture.codeSecuriteCarte" class="form-control">
    </div>

    <div class="form-group">
        <label for="numeroCarteCredit" class="form-label">
            <i class="fas fa-credit-card"></i> Numéro Carte Crédit:
        </label>
        <input id="numeroCarteCredit" name="numeroCarteCredit" [(ngModel)]="facture.numeroCarteCredit" class="form-control">
    </div>

    <button type="submit" class="submit-button">
        <i class="fas fa-save"></i> Sauvegarder
    </button>
</form>
