<div class="container mt-4">
    <div *ngIf="evaluation" class="card">
      <div class="card-body">
        <h5 class="card-title text-center">Informations de la evaluation</h5>
        <div class="row">
          <div class="col-md-6">
            <p class="card-text"><strong>ID de la evaluation:</strong> {{ evaluation.idEvaluation }}</p>
          </div>
          <div class="col-md-6">
            <p class="card-text"><strong>date de l'Evaluation:</strong> {{ evaluation.dateEvaluation | date:'yyyy-MM-dd' }}</p>
        </div>
      </div>
      <div class="col-md-6">
        <p class="card-text"><strong>evaluateur:</strong> {{ evaluation.evaluateur  }}</p>
    </div>
  </div>
  <div class="col-md-6">
    <p class="card-text"><strong>objectif de l'Evaluation:</strong> {{ evaluation.objectifEvaluation }}</p>
  </div>
      </div>
    </div>
