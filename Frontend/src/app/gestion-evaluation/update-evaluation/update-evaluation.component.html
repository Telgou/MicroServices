<form [formGroup]="Formupdate" (ngSubmit)="updateEvaluation()" class="add-table-form">
  <h2 class="form-heading">
    <i class="fas fa-save"></i> Sauvegarder Evaluation
  </h2>
  <hr class="form-divider" />

  <div class="form-group">
    <label for="idEvaluation" class="form-label">
      <i class="fas fa-id-card"></i> ID de l'Évaluation:
    </label>
    <input type="text" id="idEvaluation" formControlName="idEvaluation" class="form-control" />
  </div>

  <div class="form-group">
    <label for="dateEvaluation" class="form-label">
      <i class="far fa-calendar-alt"></i> Date d'Évaluation:
    </label>
    <input type="date" id="dateEvaluation" formControlName="dateEvaluation" class="form-control" />
  </div>

  <div class="form-group">
    <label for="evaluateur" class="form-label">
      <i class="fas fa-user-tie"></i> Évaluateur:
    </label>
    <input type="text" id="evaluateur" formControlName="evaluateur" class="form-control" />
  </div>

  <div class="form-group">
    <label for="objectifEvaluation" class="form-label">
      <i class="fas fa-bullseye"></i> Objectif de l'Évaluation:
    </label>
    <input type="text" id="objectifEvaluation" formControlName="objectifEvaluation" class="form-control" />
  </div>

  <button type="submit" class="btn btn-primary">
    <i class="fas fa-save"></i> Sauvegarder
  </button>
</form>
