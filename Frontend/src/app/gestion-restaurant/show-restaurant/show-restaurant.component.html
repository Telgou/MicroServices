<!-- show-restaurant.component.html -->
<div class="container mt-4">
  <button class="btn btn-success btn-sm action-button" (click)="addRestaurant()">
    Ajouter restaurant
  </button>

  <table class="table table-striped table-bordered mt-2">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Nombre de Places</th>
        <th>Adresse</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let restaurant of restaurants">
        <td>{{ restaurant.idRestaurant }}</td>
        <td>{{ restaurant.nomR }}</td>
        <td>{{ restaurant.nbPlacesR }}</td>
        <td>{{ restaurant.adresseR }}</td>
        <td>
          <button class="btn btn-primary btn-sm action-button" (click)="showDetails(restaurant.idRestaurant)">
            <i class="fas fa-info-circle"></i> DÃ©tails
          </button>
          <button class="btn btn-warning btn-sm action-button" (click)="editRestaurant(restaurant.idRestaurant)">
            <i class="fas fa-edit"></i> Modifier
          </button>
                              <button class="btn btn-danger btn-sm action-button" (click)="deleteRestaurant(restaurant)">
            <i class="fas fa-trash-alt"></i> Supprimer
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
