<!-- show-conge.component.html -->
<div class="container mt-3">
  <h2>Liste des Congés</h2>

  <button [routerLink]="['/gestion-conge/add-conge']" class="btn btn-danger btn-sm action-button">
    Ajouter Congé
  </button>

  <button class="btn btn-success btn-sm action-button" [routerLink]="['/gestion-employe/show-employe']">
   Employe
  </button>

  <button class="btn btn-success btn-sm action-button" [routerLink]="['/gestion-formation/show-formation']">
    Formation
   </button>

  <div class="input-group mt-2">
    <div class="input-group-prepend">
      <span class="input-group-text">
        <i class="material-icons">search</i>
      </span>
    </div>
    <input placeholder="Rechercher congés" class="form-control">
  </div>

  <table class="table table-striped table-bordered mt-2">
    <thead>
      <tr>
        <th>ID</th>
        <th>Date de Début</th>
        <th>Date de Fin</th>
        <th>Type</th>
        <th>Score</th>
        <th>Statut</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let conge of conges">
        <td>{{ conge.idConge }}</td>
        <td>{{ conge.datedebut | date }}</td>
        <td>{{ conge.datefini | date }}</td>
        <td>{{ conge.type }}</td>
        <td>{{ conge.score }}</td>
        <td>{{ conge.statut ? 'Actif' : 'Inactif' }}</td>
        <td>

          <button class="btn btn-warning btn-sm action-button" (click)="editConge(conge)">
            <i class="fas fa-edit"></i> Modifier
          </button>
          <button class="btn btn-danger btn-sm action-button" (click)="deleteConge(conge)">
            <i class="fas fa-trash-alt"></i> Supprimer
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
