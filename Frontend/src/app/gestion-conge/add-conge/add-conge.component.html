<!-- add-conge.component.html -->
<app-transparent-navbar></app-transparent-navbar>
<div class="container">
  <div class="form-container">
    <form [formGroup]="newCongeForm" (ngSubmit)="addConge()" class="add-table-form">
      <h2 class="form-heading">
        <i class="far fa-calendar-plus"></i> Ajouter un congé
      </h2>
      <hr class="form-divider" />

      <div class="form-group">
        <label for="datedebut" class="form-label">
          <i class="far fa-calendar-alt"></i> Date de début :
        </label>
        <input type="date" id="datedebut" class="form-control" formControlName="datedebut" required>
      </div>

      <div class="form-group">
        <label for="datefini" class="form-label">
          <i class="far fa-calendar-alt"></i> Date de fin :
        </label>
        <input type="date" id="datefini" class="form-control" formControlName="datefini" required>
      </div>

      <div class="form-group">
        <label for="type" class="form-label">
          <i class="fas fa-tags"></i> Type :
        </label>
        <input type="text" id="type" class="form-control" formControlName="type" required>
      </div>

      <div class="form-group">
        <label for="score" class="form-label">
          <i class="fas fa-star"></i> Score :
        </label>
        <input type="number" id="score" class="form-control" formControlName="score" required>
      </div>

      <div class="form-group">
        <label for="statut" class="form-label">
          <i class="far fa-check-circle"></i> Statut :
        </label>
        <select id="statut" class="form-control" formControlName="statut" required>
          <option value="true">Actif</option>
          <option value="false">Inactif</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">
        <i class="fas fa-check"></i> Ajouter Congé
      </button>
    </form>
  </div>
</div>
