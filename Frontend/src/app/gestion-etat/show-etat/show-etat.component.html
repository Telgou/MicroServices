<!-- show-etat.component.html -->

<div class="container mt-3">
  <h2>Liste des États</h2>
  <button class="btn btn-danger btn-sm action-button" [routerLink]="['/gestion-chambre/show-chambre']">
     Chambre
  </button>
  <button (click)="addEtat()" class="btn btn-danger btn-sm action-button" >
    Ajouter Etat
  </button>
  <button class="btn btn-danger btn-sm action-button" [routerLink]="['/gestion-sejour/show-sejour']">
    Historique chambre
  </button>
  <div class="input-group mt-2">
    <div class="input-group-prepend">
      <span class="input-group-text">
        <i class="material-icons">search</i>
      </span>
    </div>
    <input  placeholder="Rechercher réservations" class="form-control">
  </div>

  <table class="table table-striped table-bordered mt-2">
    <thead>
      <tr>
        <th>ID</th>
        <th>État</th>
        <th>Date de Nettoyage</th>
        <th>Personnel</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let etat of etats">
        <td>{{ etat.idEtat }}</td>
        <td>{{ etat.etat }}</td>
        <td>{{ etat.dateNettoyage | date }}</td>
        <td>{{ etat.personnel }}</td>
        <td>
          <button class="btn btn-primary btn-sm action-button" (click)="showDetails(etat.idEtat)">
            <i class="fas fa-info-circle"></i> Détails
          </button>
          <button class="btn btn-warning btn-sm action-button" (click)="editCh(etat.idEtat)">
            <i class="fas fa-edit"></i> Modifier
          </button>
          <button class="btn btn-danger btn-sm action-button" (click)="deleteCh(etat)">
            <i class="fas fa-trash-alt"></i> Supprimer
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
