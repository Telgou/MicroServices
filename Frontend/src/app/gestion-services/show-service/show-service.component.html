<!-- show-service.component.html -->
<div class="container mt-4">
    <button class="btn btn-success btn-sm action-button" (click)="addService()">
        Ajouter service
    </button>

    <table class="table table-striped table-bordered mt-2">
        <thead>
            <tr>
                <th>ID</th>
                <th>Menu</th>
                <th>Serveur</th>
                <th>Numéro de Chambre</th>
                <th>Requête Spéciale</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let service of services">
                <td>{{ service.idService }}</td>
                <td>{{ service.menuS }}</td>
                <td>{{ service.serveurS }}</td>
                <td>{{ service.numCh }}</td>
                <td>{{ service.specialreq }}</td>
                <td>
                    <button class="btn btn-primary btn-sm action-button" (click)="showDetails(service.idService)">
                        <i class="fas fa-info-circle"></i> Détails
                    </button>
                    <button class="btn btn-warning btn-sm action-button" (click)="editService(service.idService)">
                        <i class="fas fa-edit"></i> Modifier
                    </button>
                    <button class="btn btn-danger btn-sm action-button" (click)="deleteService(service)">
                        <i class="fas fa-trash-alt"></i> Supprimer
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
