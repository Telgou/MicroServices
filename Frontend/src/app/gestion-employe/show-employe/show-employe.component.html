<div class="container mt-3">
  <h2>Liste des Employés</h2>

  <button [routerLink]="['/gestion-employe/add-employe']" class="btn btn-danger btn-sm action-button">
    Ajouter Employe
  </button>
  <button class="btn btn-success btn-sm action-button" [routerLink]="['/gestion-formation/show-formation']">
    Formation
   </button>
   <button class="btn btn-success btn-sm action-button" [routerLink]="['/gestion-conge/show-conge']">
    Conge
   </button>
  <div class="input-group mt-2">
    <div class="input-group-prepend">
      <span class="input-group-text">
        <i class="material-icons">search</i>
      </span>
    </div>
    <input placeholder="Rechercher employés" class="form-control" [(ngModel)]="searchTerm" (ngModelChange)="applyFilter()">
  </div>

  <table class="table table-striped table-bordered mt-2">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Téléphone</th>
        <th>Poste</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employe of filteredEmployes">
        <td>{{ employe.idEmp }}</td>
        <td>{{ employe.nomEmp }}</td>
        <td>{{ employe.prenomEmp }}</td>
        <td>{{ employe.telEmp }}</td>
        <td>{{ employe.posteEmp }}</td>
        <td>
          <button class="btn btn-warning btn-sm action-button" (click)="editemp(employe)">
            <i class="fas fa-edit"></i> Modifier
          </button>
          <button class="btn btn-danger btn-sm action-button" (click)="deleteemp(employe)">
            <i class="fas fa-trash-alt"></i> Supprimer
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
